<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Berkshire+Swash|Righteous" rel="stylesheet">
  </head>
  <body>
    <div id="main-section" class="container">
        
        <!--title-->
        <h1>Welcome to The World of Warcraft!</h1>
        <h1>欢迎来到魔兽世界</h1>
        <button class="btn btn-success" id="startBtn">Start</button>
        <!--time ramaining-->
        <div id="timeLeft"></div>
        <!--question page-->
        <div class="question"></div>
        <div class="answerList"></div>
        <!--answer page-->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <div id="gif"></div>
        <!--final scores-->
        <div id="finishMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <!--restart-->
        <div id="restart"></div>
      
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
